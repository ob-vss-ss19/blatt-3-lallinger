syntax = "proto3";
package messages;

enum Usage {
    CREATE = 0;
    ADD = 1;
    FIND = 2;
    REMOVE = 3;
    TRAVERSE = 4;
    DELETE = 5;
}


message Request {
    string token = 1;
    int32 id = 2;
    Usage type = 3;
    int32 key = 4;
    string value = 5;
}

message Response {
    int32 key = 1;
    string value = 2;
    Usage type = 3;
}


message Traverse {
    repeated Response values = 1;
}

message Error {

}
